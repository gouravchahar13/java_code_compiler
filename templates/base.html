<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Ley7EopAAAAAO7UmuGPYPUgiSbyym-0cYyoq0lQ"></script>
    <!-- Your code -->
    {%load static%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{%static 'images/logo_prev_ui.png'%}" />
    <!-- favicon ends -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Autour+One&family=Pixelify+Sans:wght@400;500&family=Rubik+Doodle+Shadow&family=Rubik+Maps&family=Teko:wght@500;600&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Moo+Lah+Lah&family=Permanent+Marker&display=swap"
    rel="stylesheet"
    />
    <!-- fonts end -->
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- bootstarp ends -->
    <!-- custom css  -->
    <link rel="stylesheet" href="{%static './new.css'%}" />
    <link rel="stylesheet" href="{%static 'codemirror/lib/codemirror.css'%}">
    <link rel="stylesheet" href="{%static 'codemirror/theme/dracula.css'%}">
    <!-- custom css ends -->
  </head>
  <body style="font-family: 'Permanent Marker', cursive" background="{%static 'images/background.gif'%}">
    <!-- navbar -->
    <nav
      class="navbar  navbar-expand-lg bg-body-white "
      style="font-family: 'Black Ops One', system-ui"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">
          <img
            src="{%static 'images/logo_prev_ui.png'%}"
            alt="Chat App"
            width="90"
            height="74"
            class="brand_img rounded-circle mx-3"
          />
          Java Compiler
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/code_compiler/">Code_compiler</a>
            </li>
          </ul>
          {%if request.user.is_authenticated%}
          <div class="dropdown mx-5">
            <button
              class="btn btn-success dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Hello, {{request.user.first_name}}
            </button>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  href="/logout/{{request.user.username}}"
                  >Logout</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  class="dropdown-item"
                  href="/delete/{{request.user.username}}"
                  >Delete</a
                >
              </li>
            </ul>
          </div>
          {%else%}
          <a href="/login/" class="btn btn-primary" type="submit"> Login </a>
          <a href="/signup/" class="btn btn-success mx-3" type="submit">
            Sign Up
          </a>
          {%endif%}
        </div>
      </div>
    </nav>
    <!-- navbar ends -->
    <div class="main">
      <!-- main content -->
      {%block main%}{%endblock%}
    </div>
    
    <!-- footer  -->
    <footer class="container-fluid h-100 bg-secondary text-center p-5">
      <div class="d-flex flex-row justify-content-center ">
      <div class="card col-3 mx-5 bg-secondary border-0">
        <ul class="list-group ">
          <li class="list-group-item bg-secondary border-0"><a href="https://docs.oracle.com/en/java/" class="text-black link">Learn Java</a></li>
          <li class="list-group-item bg-secondary border-0 "><a href="https://opensource.com/article/19/12/java-resources" class="text-black link">Explore Resources</a></li>
        </ul>
      </div>
      <div class="card col-3 mx-5 bg-secondary border-0">
        <ul class="list-group">
          <li class="list-group-item bg-secondary border-0"> <a href="/" class="text-black link">Home</a></li>
          <li class="list-group-item bg-secondary border-0"><a href="" class="text-black link">Code_Compiler</a></li>
        </ul>
      </div>
      </div>
      <hr class="text-white">
      Copyright @ Java compiler
    </footer>
    <!-- footer ends -->



    <!-- scriptss -->
    <script src="{%static 'codemirror/lib/codemirror.js'%}"></script>
    <script src="{%static 'codemirror/mode/clike/clike.js'%}"></script>
    <script src="{%static 'codemirror/addon/edit/closebrackets.js'%}"></script>
    <script>
      var editor=CodeMirror.fromTextArea(document.getElementById('editor'),{
          mode:'text/x-java',
          theme:'dracula',
          lineNumbers:true,
          autoCloseBrackets:true,
  
      })
      var width=window.innerWidth
      editor.setSize(0.65*width,'500')
  </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      function onClick(e) {
        e.preventDefault();
        grecaptcha.enterprise.ready(async () => {
          const token = await grecaptcha.enterprise.execute(
            "6Ley7EopAAAAAO7UmuGPYPUgiSbyym-0cYyoq0lQ",
            { action: "LOGIN" }
          );
        });
      }
    </script>
  </body>
</html>
